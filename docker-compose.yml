services:

  # ═══════════════════════════════════════════════════════
  #  Core Platform
  # ═══════════════════════════════════════════════════════

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - FRED_API_KEY=${FRED_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - CLAUDE_MODEL=${CLAUDE_MODEL:-claude-sonnet-4-20250514}
      - AGENT_LOOP_INTERVAL=${AGENT_LOOP_INTERVAL:-900}
      - LOOKBACK_YEARS=2
      - CACHE_TTL_SECONDS=900
      - NEO4J_AUTH=none
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=macroplatform2026
    volumes:
      - ./backend:/app
      - prompt_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3002:3000"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000
    restart: unless-stopped

  # ═══════════════════════════════════════════════════════
  #  Neo4j — Macro Economic Ontology Graph
  # ═══════════════════════════════════════════════════════

  neo4j:
    image: neo4j:5.26-community
    ports:
      - "7477:7474"
      - "7688:7687"
    environment:
      - NEO4J_AUTH=neo4j/macroplatform2026
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "macroplatform2026", "RETURN 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
volumes:
  prompt_data:
  neo4j_data:
